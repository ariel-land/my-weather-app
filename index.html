    <div class="container" style="max-width: 40rem">
      <div class="card">
        <div class="card-body>">

              <h2>

              </h2>
            </div>
            <div class="col-5 search-bar text-center">
              <form id="search-form">
                <i class="far fa-compass current-button"></i>
                <input type="search" placeholder="Enter City" autofocus="on" id="search-text-input"/>
                <button
              type="submit"
              value="search-button"
              class="search-button"
              id="submit-search"
            >
            <i class="fas fa-search"></i>
            
              </form>
            </div>
          </div>
          <div class="row dateTime">
            <div class="col-4 dateTime" id="current-date">
              Sep 19, Sun 22:00
            </div>
            <div class="col-8 dateTime"></div>
          </div>

          <div class="row weatherToday">
            <div class="col-3 todayIcon">ðŸŒ¤</div>

              <a href="#" class="tempUnit" id="fahrenheit-link">Â°F </a>

            <div class="col-5"></div>
          </div>

            <span class="currentWeatherDescription">Clear</span> <br />

        </div>
      </div>
